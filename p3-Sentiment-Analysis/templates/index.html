<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <h2>Sentiment Analysis Web App</h2>

    <form method="POST">
        <textarea name="text" rows="6" cols="50" placeholder="Enter text here..."></textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <h3>Result:</h3>
        <p>Sentiment: <b>{{ sentiment }}</b></p>
        <p>Polarity Score: {{ polarity }}</p>
    {% endif %}
</body>
</html>
